<div style="margin-top: 2em;" class="container-fluid">
  <form class="row">
    <label class="col-12 col-md-6 col-xl-3">מוצא : <input name="a" [(ngModel)]="trip.source" /></label>
    <label class="col-12 col-md-6 col-xl-3">יעד: <input name="b" [(ngModel)]="trip.dest" /></label>
    <label class="col-12 col-md-6 col-xl-3">-מ: <input name="c" [(ngModel)]="trip.dateA" type="date" /></label>
    <label class="col-12 col-md-6 col-xl-3">עד : <input name="d" [(ngModel)]="trip.dateB" type="date" /></label>
    <button (click)="createBusTrip()">Search</button>
  </form>
</div>
